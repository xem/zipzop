<h1>Zipzop</h1>
<p>Two Zip + Zopfli implementations that work directly in the browser:
<br>
<br>
<p><b>1) Create an optimized zip file from a textarea</b> (Libzopfli + glue code by Yurume):

<p><iframe src="libzopfli" width=650 height=310></iframe>
<br>
<br>

<p><b>2) Zip a file or a group of files</b> (JSZip + zopfli.js + pako + glue code by Subzey):

<p><iframe id=i2 src="zopflizipper" width=550 height=200 style="margin:8px"></iframe>

<style>
iframe { border: none }
iframe#i2 { border: 2px solid }
